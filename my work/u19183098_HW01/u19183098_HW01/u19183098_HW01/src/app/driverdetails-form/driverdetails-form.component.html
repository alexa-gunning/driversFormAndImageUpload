<div class="divClass">

  <h1>Drivers Details</h1>

  <form [formGroup]="driverDetailsForm" class="form-group" (ngSubmit)="onNext()">

    <div class="subClass">

      <div class="form-group">
        <label id="inputlabel">Full name: </label>
        <input formControlName="fullname" class="form-control" id="inputbox">
      </div>
      <div
        *ngIf="driverDetailsForm.controls['fullname'].invalid && (driverDetailsForm.controls['fullname'].dirty 
        || driverDetailsForm.controls['fullname'].touched)"
        class="alert">
        Please enter name
      </div>

      <div class="form-group">
        <label id="inputlabel">ID Number: </label>
        <input formControlName="id" class="form-control" id="inputbox">
      </div>
      <div *ngIf="driverDetailsForm.controls['id'].invalid 
  && (driverDetailsForm.controls['id'].dirty || driverDetailsForm.controls['id'].touched)" class="alert">
        <div *ngIf="driverDetailsForm.controls['id'].hasError('required')">
          Please enter id number
        </div>
        <div *ngIf="driverDetailsForm.controls['id'].errors?.['minlength'] 
        || driverDetailsForm.controls['id'].errors?.['maxlength']">
          <div *ngIf="driverDetailsForm.controls['id'].errors?.['isValid']">
            Entered id number is not valid
          </div>
        </div>
      </div>

      <div class="form-group">
        <label id="inputlabel">OTP: </label>
        <input formControlName="otp" class="form-control" id="inputbox">
      </div>
      <div *ngIf="driverDetailsForm.controls['otp'].invalid 
&& (driverDetailsForm.controls['otp'].dirty || driverDetailsForm.controls['otp'].touched)" class="alert">
        Please enter otp
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success">Next</button>
      </div>

      <p id="formmessage">By clicking next, I agree that the above information is
        accurate</p>

    </div>

  </form>
</div>
